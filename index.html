<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
        <h1>Word Dictionary</h1>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter a word">
            <button id="searchButton">Search</button>
        </div>
        <div class="resultContainer">
            <h2 class="wordtitle"> </h2>
            <div class="wordDescription"></div>
            <div class="audioContainer">
                <button id="audioButton">
                    <i class="fa-sharp fa-solid fa-volume-high fa-beat"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a18bfe4b88.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
